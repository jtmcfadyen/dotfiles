# General Settings

set-option -g history-limit 10000

# Remap prefix from C-b to C-a, and bind 'C-a C-a' to send 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Set Vim-compatible keybindings for copy/paste
set-window-option -g mode-keys vi

# Zero-based indexing
set-option -g base-index 0
set-window-option -g pane-base-index 0

####################
#   Key Bindings   #
####################

# Set saner split commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Use Vim-like movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Rebind the last-window command to 'b' for 'back'
bind -r b last-window

# Kill pane with x, so add X to kill window
bind -r X kill-window

# Use Ctrl-c to move tmux buffer to system buffer
# Use Ctrl-v to move system buffer to tmux buffer
# Note that these commands are run in /bin/sh, not Bash
bind C-c run-shell "tmux save-buffer - | xclip -selection c | echo 'Copied TMUX buffer to system clipboard.'"
bind C-v run-shell "xclip -selection clipboard -o | tmux load-buffer - | echo 'Copied system clipboard to TMUX buffer.'"

####################
#  Look and Feel   #
####################

# Default is to size windows to the smallest client connected to the session
# This changes it to the smallest client actively viewing the window
set-window-option -g aggressive-resize on

# Bell behavior
# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Disable activity monitoring and highlighting
set-window-option -g monitor-activity off

# Status Bar
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg green

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black
